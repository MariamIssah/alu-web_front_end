<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Example</title>
    <link rel="stylesheet" href="03-styles.css">
</head>
<body>
    <header>
        <h1>Responsive Images Example</h1>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <img
                sizes="(max-width: 2560px) 40vw, 1024px"
                srcset="
                  images/pic-about-01._x1r0mu_c_scale,w_380.jpg 380w,
                  images/pic-about-01._x1r0mu_c_scale,w_913.jpg 913w,
                  images/pic-about-01._x1r0mu_c_scale,w_1024.jpg 1024w"
                src="images/pic-about-01._x1r0mu_c_scale,w_1024.jpg"
                alt="About Us">
        </section>
        <section>
            <h2>Articles</h2>
            <img
                sizes="(max-width: 3000px) 40vw, 1200px"
                srcset="
                  images/1200px-Hubble_01_eq18nt_c_scale,w_380.jpg 380w,
                  images/1200px-Hubble_01_eq18nt_c_scale,w_944.jpg 944w,
                  images/1200px-Hubble_01_eq18nt_c_scale,w_1200.jpg 1200w"
                src="images/1200px-Hubble_01_eq18nt_c_scale,w_1200.jpg"
                alt="Article 1">
            <img
                sizes="(max-width: 2000px) 40vw, 800px"
                srcset="
                  images/pic-article-02._qdumnd_c_scale,w_380.jpg 380w,
                  images/pic-article-02._qdumnd_c_scale,w_674.jpg 674w,
                  images/pic-article-02._qdumnd_c_scale,w_800.jpg 800w"
                src="images/pic-article-02._qdumnd_c_scale,w_800.jpg"
                alt="Article 2">
            <img
                sizes="(max-width: 1280px) 40vw, 512px"
                srcset="
                  images/pic-article-03_e9lkry_c_scale,w_380.jpg 380w,
                  images/pic-article-03_e9lkry_c_scale,w_495.jpg 495w,
                  images/pic-article-03_e9lkry_c_scale,w_512.jpg 512w"
                src="images/pic-article-03_e9lkry_c_scale,w_512.jpg"
                alt="Article 3">
        </section>
    </main>
</body>
</html>
